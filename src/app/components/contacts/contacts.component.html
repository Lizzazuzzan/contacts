<div style="text-align:center">
  <div class="topnav">
    <a class="active" href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <input type="text" class="form-control" placeholder="Search" [(ngModel)]="keyword" (change)="searchContacts()">
    </div>
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add Contact</button>

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Add Contact</h1>
          <p>Please fill in this form to create a contact.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" [(ngModel)]="model.email"  placeholder="Enter Email" name="email" required><br>
          <label for="name"><b>name</b></label>
          <input type="text" [(ngModel)]="model.name"  placeholder="Enter Name" name="name" required><br>
          <label for="mobileNo"><b>mobileNo</b></label>
          <input type="text" [(ngModel)]="model.mobileNo"  placeholder="Enter mobileNo" name="mobileNo" required><br>
          <!-- <label for="mobileNo"><b>mobileNo</b></label>
          <input type="text" [(ngModel)]="model.mobileNo"  placeholder="Enter mobileNo" name="mobileNo" required> -->

    
          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <button  (click)="onSubmit()"  type="submit"  class="signupbtn">Add Contact</button>
          </div>
        </div>
      </form>
    </div>

    
    <ul>
      <li *ngFor="let item of requests">
        {{item.mobileNo}},
        {{item.name}},
        {{item.email}}
      </li>
    </ul>
    
    
    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
